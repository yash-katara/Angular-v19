<h1>Counter App</h1>

<div style="text-align: center;">
  <h2 class="count">{{count}}</h2>
  <div>
    <button class="btn bg-red" (click)="handlecounter('decrement')">Decrement</button>
    
    <button class="btn bg-black" (click)="handlecounter('reset')">Reset</button>
    <button class="btn bg-green" (click)="handlecounter('increment')">Increment</button>
  </div>
</div>

<h1>Switch statement</h1>
@switch(color){
  @case('red'){
   
    <div style="width: 200px; height: 200px;background: red;"> <h1>red color</h1></div>
  }
  @case('green'){
   
    
    <div style="width: 200px; height: 200px;background: green;"> <h1>green color</h1></div>
  }
  @case('blue'){
    <div style="width: 200px; height: 200px;background: blue;"> blue color</div>
  }

@default {
  <div style="width: 200px; height: 200px;background: yellow;"> <h1>yellow color</h1></div>
}
}
<button (click)="handlecolor('green')">green</button>
<button (click)="handlecolor('red')">red</button>

<button (click)="handlecolor('blue')">blue</button>
