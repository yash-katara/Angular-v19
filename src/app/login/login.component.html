<h1 style="color: blueviolet;">To-Do List </h1>
<input type="text" placeholder="Enter new Task" [(ngModel)]="task">
 <br> <br>
<button (click)="Addtask()">Add task</button>

<!-- //<h1>{{task}}</h1> -->
<ul class="list">
  @for(task of taskList; track task.id) {
    <li>{{task.id}}</li>
    <li>{{task.task}}</li>
   <li><button (click)="DeleteTask()">Delete</button></li> 
  }
</ul>
